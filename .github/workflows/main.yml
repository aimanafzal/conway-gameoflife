name: CI
on: [push]
jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
    - name: Docker Buildx
      uses: crazy-max/ghaction-docker-buildx@v1.0.5
    - uses: actions/checkout@v1
    - name: docker login
      run: docker login --username ${{ secrets.DOCKER_USER }} --password ${{ secrets.DOCKER_PASSWORD }}
    - name: Build the Docker image
      run: 
        docker buildx build . --platform linux/amd64,linux/arm64,linux/ppc64le,linux/s390x,linux/386,linux/arm/v7,linux/arm/v6 --tag jmercha/multilife --push 
