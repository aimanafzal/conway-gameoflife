apiVersion: apps/v1
kind: Deployment
metadata:
  name: multilife
  app: multilife
spec:
  selector:
    matchLabels:
      app: multilife
  template:
    metadata:
      labels:
        app: multilife
    spec:
      volumes:
      - name: www-data
        emptyDir: {}
      containers:
      - name: multilife-client
        image: nginx:alpine
        volumeMounts:
          - name: www-data
            mountPath: /usr/share/nginx/html
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
      - name: multilife-server
        image: jmercha/multilife:$COMMIT_SHA1
        command: ["/bin/sh"]
        args: ["-c", "cp -R /app/dist/client/* /www-data/ && /app/entrypoint.sh"]
        volumeMounts:
        - name: www-data
          mountPath: /www-data
        ports:
        - containerPort: 5000
          name: http
          protocol: TCP
        - containerPort: 31337
          name: multilife
          protocol: UDP